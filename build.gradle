import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}


group = 'org.ipvp'
version = '2.7.7-1.15'
description = "Bungeecord server queue connector"


sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8


repositories {
    mavenLocal()
    mavenCentral()
    
    maven ({ url "http://repo.md-5.net/content/repositories/snapshots/" })
    maven ({ url "https://oss.sonatype.org/content/repositories/snapshots/" })
}

dependencies {
    implementation "net.md-5:bungeecord-api:1.15-SNAPSHOT"
    implementation "com.imaginarycode.minecraft:RedisBungee:0.5"
}


processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [description: project.description, version: project.version]
    }
}